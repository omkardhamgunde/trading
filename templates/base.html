<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav .nav-link.active {
            font-weight: bold;
        }
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Trading App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if 'user_id' in session %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'watchlist' %}active{% endif %}" href="{{ url_for('watchlist') }}">Watchlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'holdings' %}active{% endif %}" href="{{ url_for('holdings') }}">Holdings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'trade_log' %}active{% endif %}" href="{{ url_for('trade_log') }}">Trade Log</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'wallet' %}active{% endif %}" href="{{ url_for('wallet') }}">Wallet</a>
                        </li>
                    {% endif %}
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if 'user_id' in session %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'login' %}active{% endif %}" href="{{ url_for('login') }}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
